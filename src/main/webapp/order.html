<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header class="header">
        <h1>Order Form</h1>
        <p>Complete your order below</p>
    </header>
    <section class="section">
        <h2>Order Details</h2>
        <form action="submit_order.html" method="POST">
            <label for="food-item">Food Item:"lemon" </label>
            <input type="text" id="food-item" name="food-item" readonly>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" name="customer-email" required>

            <label for="customer-phone">Phone:</label>
            <input type="tel" id="customer-phone" name="customer-phone" required>

              <label for="food_price">Price:</label>
              <input type="text" id="food_price" name="food_price"  placeholder="2000FCFA">
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <input type="submit" value="Submit Order">
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to prefill the food item based on the URL parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const foodItem = urlParams.get('food');
            document.getElementById('food-item').value = foodItem;
        }
    </script>
</body>
</html>
