<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }
        .category-image {
            text-align: center;
        }
        .description {
            color: #555555;
        }
        .price-range {
            font-weight: bold;
            color: #333333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Category Lists</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price Range</th>
            </tr>
        </thead>
        <tbody id="foodList">
            <!-- Category rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

    <script>
        // Fetch data from server and populate the table
        fetch('getCategory')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('foodList');
                data.forEach(food => {
                    const row = `
                        <tr>
                            <td>${food.name}</td>
                            <td>${food.description}</td>
                            <td>${food.priceRange}</td>
                        </tr>  
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
