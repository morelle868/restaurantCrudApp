<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        td {
            color: #666;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 8px;
        }

        .action-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Food List</h1>
    <table>
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="foodList"></tbody>
    </table>
    
    <script>
        // Fetch data from server and populate the table
        fetch('food')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('foodList');
                data.forEach(food => {
                    const row = `
                        <tr>
                            <td>${food.categoryId}</td>
                            <td>${food.foodName}</td>
                            <td>${food.foodPrice}</td>
                            <td>${food.foodDes}</td>
                            <td><img src="${food.foodImage}"></td>
                            <td><a href="order.html" class="action-btn">Order</a></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
